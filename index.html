<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubble Task - Grid Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container-fluid py-3">
        <header class="text-center mb-3">
            <h1 class="display-5">Hubble Task</h1>
            <p class="lead">This is just for Me!!!</p>
        </header>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Create New Task</h5>
                        <div class="mb-3">
                            <label for="task-input" class="form-label">Task Name</label>
                            <input type="text" id="task-input" class="form-control" placeholder="What are you working on?">
                        </div>
                        <div class="mb-3">
                            <label for="time-input" class="form-label">Time (minutes)</label>
                            <input type="number" id="time-input" class="form-control" value="25" min="1" max="60">
                        </div>
                        <div class="d-grid">
                            <button id="create-task-btn" class="btn btn-primary">Add to Grid</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Completed Tasks</h5>
                            <button id="clear-btn" class="btn btn-sm btn-outline-danger">Clear History</button>
                        </div>
                        <div id="task-history" class="list-group mt-3">
                            <!-- Task history will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-2">
                        <div id="grid-canvas" class="grid-canvas">
                            <!-- Tasks will be pinned here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Template (hidden) -->
    <template id="task-template">
        <div class="task-card" draggable="true">
            <div class="task-header">
                <span class="task-title"></span>
                <div class="task-controls">
                    <button class="task-play-pause"><i class="bi bi-play-fill"></i></button>
                    <button class="task-close"><i class="bi bi-x"></i></button>
                </div>
            </div>
            <div class="task-timer">00:00</div>
        </div>
    </template>

    <!-- Audio for timer completion -->
    <audio id="timer-audio" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script src="app.js"></script>
</body>
</html>
